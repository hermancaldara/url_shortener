{% if user.is_authenticated %}
    {{ user }} <a href="{% url 'django.contrib.auth.views.logout' %}">logout</a>
{% else %}
    <a href="/login">login</a>
{% endif %}

<form action="/" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" />
</form>

{% if shortened_url %}
    <a href="{{ shortened_url }}">{{ shortened_url }}</a>
{% endif %}
